<body>

  <section class="hero is-small is-primary">
    <div class="hero-body">
      <p class="title">
        EduShards
      </p>
      <p class="subtitle">
        Create and Share your Notes with other Students!
      </p>
    </div>
  </section>

  <hr>

  <section id="whenSignedOut">

    <p class="subtitle">Sign in with your Google Account to save your notes!</p>
    <button id="signInBtn" class="button is-primary"><i style="padding-right: 5px;" class="fa-brands fa-google"></i>Sign in with Google</button>

  </section>

  <section id="whenSignedIn" hidden="true">

    <div id="userDetails"></div>

    <button id="signOutBtn" class="button is-danger">Sign Out</button>

  </section>

  <hr>

  <section>

    <ul id="notesList">

    </ul>

    <hr>

    <input id="noteTitle" class="input is-info is-medium" type="text" placeholder="Your note title here"><br><br>

    <!--Dropdown field for the 3 subjects Chemistry, Physics and Biology-->

    <div class="select is-info is-medium">
      <select id="noteSubject">
        <option value="Chemistry">Chemistry</option>
        <option value="Physics">Physics</option>
        <option value="Biology">Biology</option>
      </select>
      </div><br><br>

    <!--Input Link to an image for the thumbnail-->

    <input id="noteImageLink" class="input is-info is-small" type="text" placeholder="Image Link"><br><br>

    <textarea id="noteContent" class="textarea is-success" type="text" placeholder="Your note here"></textarea><br><br>

    <button id="createNote" class="button is-success">Create Note</button>

  </section>



</body>

</html>
